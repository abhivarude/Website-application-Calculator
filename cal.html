<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<link rel="stylesheet" href="cal.css">
</head>
<body>
  
    <div class="container-md">
        <div class="position">
        <div class="width">


<div class="caltext">
<h>Calculator</h>
 </div>
       
        <div class="opbox">
            <input type="text" id="screen">

        </div>

        <div class="row align-items-start">
            <div class="col">
                <button id="one" >1</button>
            </div>
            <div class="col">
                <button id="one" >2</button>
            </div>
            <div class="col">
                <button id="one" >3</button> 
            </div>
            <div class="col">
                <button id="one" >X</button> 
            </div>
        
        </div>
   


 
        <div class="row align-items-start">
            <div class="align"></div>
            <div class="col">
                <button id="one" >4</button>
            </div>
            <div class="col">
                <button id="one" >5</button>
            </div>
            <div class="col">
                <button id="one" >6</button>
            </div>
            <div class="col">
                <button id="one" >/</button>
            </div>
        
        </div>



     
        <div class="row align-items-start">
            <div class="align"></div>
            <div class="col">
                <button id="one" >7</button>
            </div>
            <div class="col">
                <button id="one" >8</button>
            </div>
            <div class="col">
                <button id="one" >9</button> 
            </div>
            <div class="col">
                <button id="one">+</button> 
            </div>
    </div>

        
        <div class="row align-items-start">
            <div class="align"></div>
            <div class="col">
                <button id="one" >0</button>
            </div>
            <div class="col">
                <button id="one" >c</button>
            </div>
            <div class="col">
                <button id="one" >=</button>
            </div>
            <div class="col">
                <button id="one" >-</button>
            </div>
        
        </div>
   



</div>



    
    
    
    
</div>
</div>



<script src="cal.js"></script>
</body>
</html>
